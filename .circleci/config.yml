# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
    # specify the version you desire here
    - image: circleci/php:7.2-stretch-node-browsers
      environment:
        CIRCLE_TEST_ARTIFACTS: /tmp/artifacts
    - image: circleci/mysql:5.7
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: todo
        MYSQL_USER: todo
        MYSQL_PASSWORD: secret
        TZ: 'Asia/Tokyo'

    # Specify service dependencies here if necessary
    # CircleCI maintains a library of pre-built images
    # documented at https://circleci.com/docs/2.0/circleci-images/
    # - image: circleci/mysql:9.4

    working_directory: ~/repo

    steps:
    - checkout
    - run: mkdir -p $CIRCLE_TEST_ARTIFACTS

    - run: cp .env.circleci .env

    # Install PHP Extension
    - run: sudo docker-php-ext-install pdo_mysql

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "composer.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: composer install -n --prefer-dist

    - save_cache:
        paths:
        - ./vendor
        key: v1-dependencies-{{ checksum "composer.json" }}

    # run seeding
    - run: php artisan migrate
    - run: php artisan db:seed

    # run tests!
    - run: php ./vendor/bin/phpunit
    - run: cp storage/logs/laravel.log $CIRCLE_TEST_ARTIFACTS
    - run:
        command: |
          cp storage/logs/laravel.log $CIRCLE_TEST_ARTIFACTS
        when: on_fail
    - store_artifacts:
        path: /tmp/artifacts
